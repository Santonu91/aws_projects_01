<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySQL Database Interaction</title>
    <style>
        body {
            background-color: lightblue;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>MySQL Database Interaction</h2>
    <form id="updateForm" method="post" action="update.php">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <button id="fetchButton">Fetch All Records</button>

    <div id="fetchedData">
        <!-- Fetched data will be displayed here -->
    </div>
    
    <script>
        document.getElementById("fetchButton").addEventListener("click", function() {
            fetch("fetch.php")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("fetchedData").innerHTML = data;
                })
                .catch(error => console.error("Error fetching data:", error));
        });
    </script>
</body>
</html>
